apply plugin: 'com.zyxist.chainsaw'

buildscript {
    repositories {
      jcenter()
    }
}

description = """Integration tests for Trellis components"""

def randomPort() {
    try {
        ServerSocket server = new ServerSocket()
        server.setReuseAddress(true)
        server.bind(new InetSocketAddress(0))
        int port = server.getLocalPort()
        server.close()
        return port
    } catch (IOException e) {
        throw new IOException('Failed to find random free port', e)
    }
}

description = """Common tests for Trellis components"""

repositories {
  jcenter()
  mavenLocal()
  mavenCentral()
}

configurations {
    karafDistro {
        description = 'Configuration used to isolate the dependency on the Karaf distro'
        transitive = false
    }
    all {
        exclude group: 'xml-apis', module: 'xml-apis'
    }
}


sonarqube {
    skipProject = true
}

javaModule {
    name = 'org.trellisldp.test'
    extraTestModules = ['org.mockito']
    hacks {
        patches('org.hamcrest:hamcrest-library', 'org.hamcrest:hamcrest-core')
        patches('org.apache.geronimo.specs:geronimo-jms_1.1_spec', 'javax.jms:javax.jms-api')
    }
}

dependencies {
    patch "org.hamcrest:hamcrest-library:$hamcrestLibraryVersion"
    patch "org.apache.geronimo.specs:geronimo-jms_1.1_spec:$geronimoJmsSpecVersion"

    implementation ("commons-codec:commons-codec:$commonsCodecVersion") {force = true}
    implementation("com.github.jsonld-java:jsonld-java:$jsonldVersion") {force = true}
    implementation group: 'io.jsonwebtoken', name: 'jjwt', version: jwtVersion
    implementation group: 'javax.jms', name: 'javax.jms-api', version: jmsApiVersion
    implementation group: 'javax.ws.rs', name: 'javax.ws.rs-api', version: jaxrsVersion
    implementation group: 'org.apache.commons', name: 'commons-rdf-api', version: commonsRdfVersion
    implementation group: 'org.apache.commons', name: 'commons-rdf-jena', version: commonsRdfVersion
    implementation group: 'org.apache.thrift', name: 'libthrift', version: thriftVersion
    implementation group: 'org.awaitility', name: 'awaitility', version: awaitilityVersion
    //implementation group: 'org.apache.activemq', name: 'activemq-client', version: activeMqVersion
    implementation("org.junit.jupiter:junit-jupiter-api:$junitVersion")
    runtime("org.junit.jupiter:junit-jupiter-engine:$junitVersion")

    implementation project(':trellis-api')
    implementation project(':trellis-http')
    implementation project(':trellis-io-jena')
    implementation project(':trellis-vocabulary')

    testCompile group: 'ch.qos.logback', name: 'logback-classic', version: logbackVersion
    testCompile group: 'org.mockito', name: 'mockito-core', version: mockitoVersion
}


